    <tspan x="120" dy="0">日本銀行は2023年12月に政策金利を0%とする異次元緩和策からの出口戦略を明確化。</tspan>
    <tspan x="120" dy="25">2024年3月に0.1%への利上げを実施し、10年以上続いたマイナス金利政策を終了。</tspan>
    <tspan x="120" dy="25">2024年7月には0.25%へ、10月には0.5%へと段階的な利上げを実施。</tspan>
    <tspan x="120" dy="25">これにより銀行の収益構造に大きな転換点が生まれている。</tspan>
  </text>
  
