<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#f8fafc" />

  <!-- ヘッダー部分 -->
  <g id="header">
    <!-- タイトル部分 -->
    <defs>
      <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#1E40AF" />
      </linearGradient>
    </defs>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#titleGradient)">トランプ関税政策の金融セクターへの影響分析</text>
    <text x="100" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#475569">グローバル金融機関へのリスクと機会</text>
    
    <!-- 右上の日付 -->
    <text x="1820" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#475569" text-anchor="end">2025年3月17日</text>
    <text x="1820" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#475569" text-anchor="end">経済分析レポート</text>
  </g>

  <!-- 左側のカード群 -->
  <g id="left-cards">
    <!-- 関税政策の概要カード -->
    <g transform="translate(100, 180)">
      <rect width="800" height="220" rx="12" ry="12" fill="white" stroke="#e2e8f0" stroke-width="1" />
      
      <!-- カードヘッダー -->
      <g transform="translate(20, 30)">
        <circle cx="12" cy="12" r="12" fill="#1E40AF" opacity="0.1" />
        <path d="M12,4 L12,20 M6,12 L18,12" stroke="#1E40AF" stroke-width="2" fill="none" />
        <text x="35" y="18" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#1E40AF">関税政策の概要と経済的インパクト</text>
      </g>
      
      <!-- 主な措置 -->
      <g transform="translate(20, 70)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#475569">主な措置:</text>
        
        <rect x="100" y="0" width="140" height="25" rx="5" ry="5" fill="#ef4444" />
        <text x="170" y="17" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">中国輸入品 25%</text>
        
        <rect x="250" y="0" width="160" height="25" rx="5" ry="5" fill="#f59e0b" />
        <text x="330" y="17" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">世界全輸入品 10%</text>
        
        <rect x="420" y="0" width="170" height="25" rx="5" ry="5" fill="#10b981" />
        <text x="505" y="17" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">自動車関税 40-50%</text>
      </g>
      
      <!-- 経済指標グリッド -->
      <g transform="translate(60, 120)">
        <!-- GDP成長率 -->
        <g transform="translate(0, 0)">
          <text x="130" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#64748b" text-anchor="middle">GDP成長率への影響</text>
          <text x="130" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ef4444" text-anchor="middle">-0.3 〜 -0.9%</text>
        </g>
        
        <!-- インフレ率 -->
        <g transform="translate(280, 0)">
          <text x="130" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#64748b" text-anchor="middle">インフレ率への影響</text>
          <text x="130" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#f59e0b" text-anchor="middle">+0.5 〜 +1.5%</text>
        </g>
        
        <!-- ボラティリティ -->
        <g transform="translate(560, 0)">
          <text x="80" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#64748b" text-anchor="middle">ボラティリティ増加</text>
          <text x="80" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2563EB" text-anchor="middle">+20 〜 +40%</text>
        </g>
      </g>
      
      <!-- 注釈 -->
      <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#64748b">※経済研究機関の予測を基に作成。実際の影響は政策実施の範囲・程度により変動</text>
    </g>
    
    <!-- 銀行業への影響カード -->
    <g transform="translate(100, 420)">
      <rect width="380" height="240" rx="12" ry="12" fill="white" stroke="#e2e8f0" stroke-width="1" />
      
      <!-- カードヘッダー -->
      <g transform="translate(20, 30)">
        <circle cx="12" cy="12" r="12" fill="#1E40AF" opacity="0.1" />
        <path d="M8,8 L16,16 M16,8 L8,16" stroke="#1E40AF" stroke-width="2" fill="none" />
        <text x="35" y="18" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#1E40AF">銀行業への影響</text>
      </g>
      
      <!-- 項目リスト -->
      <g transform="translate(20, 70)">
        <!-- 項目1 -->
        <g transform="translate(0, 0)">
          <circle cx="5" cy="5" r="5" fill="#ef4444" />
          <foreignObject x="20" y="-5" width="325" height="40">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #334155;">
              <span style="font-weight: 500;">貿易金融の収益性悪化</span>：取引量減少と複雑化による運用コスト増加
            </div>
          </foreignObject>
        </g>
        
        <!-- 項目2 -->
        <g transform="translate(0, 50)">
          <circle cx="5" cy="5" r="5" fill="#f59e0b" />
          <foreignObject x="20" y="-5" width="325" height="40">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #334155;">
              <span style="font-weight: 500;">貸出ポートフォリオの質的変化</span>：輸入依存企業のリスク上昇
            </div>
          </foreignObject>
        </g>
        
        <!-- 項目3 -->
        <g transform="translate(0, 100)">
          <circle cx="5" cy="5" r="5" fill="#10b981" />
          <foreignObject x="20" y="-5" width="325" height="40">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #334155;">
              <span style="font-weight: 500;">国内生産回帰企業への融資機会</span>：サプライチェーン再構築資金需要
            </div>
          </foreignObject>
        </g>
      </g>
    </g>
    
    <!-- 投資・資産管理への影響カード -->
    <g transform="translate(500, 420)">
      <rect width="400" height="240" rx="12" ry="12" fill="white" stroke="#e2e8f0" stroke-width="1" />
      
      <!-- カードヘッダー -->
      <g transform="translate(20, 30)">
        <circle cx="12" cy="12" r="12" fill="#1E40AF" opacity="0.1" />
        <path d="M12,4 A8,8 0 1,0 12,20 A8,8 0 1,0 12,4 M12,12 L12,7 M12,12 L17,12" stroke="#1E40AF" stroke-width="2" fill="none" />
        <text x="35" y="18" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#1E40AF">投資・資産管理への影響</text>
      </g>
      
      <!-- 項目リスト -->
      <g transform="translate(20, 70)">
        <!-- 項目1 -->
        <g transform="translate(0, 0)">
          <circle cx="5" cy="5" r="5" fill="#ef4444" />
          <foreignObject x="20" y="-5" width="345" height="40">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #334155;">
              <span style="font-weight: 500;">セクター間の資金シフト</span>：輸入依存産業から国内産業へ
            </div>
          </foreignObject>
        </g>
        
        <!-- 項目2 -->
        <g transform="translate(0, 50)">
          <circle cx="5" cy="5" r="5" fill="#f59e0b" />
          <foreignObject x="20" y="-5" width="345" height="40">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #334155;">
              <span style="font-weight: 500;">新興市場変動リスク</span>：特に中国・メキシコ等への投資影響
            </div>
          </foreignObject>
        </g>
        
        <!-- 項目3 -->
        <g transform="translate(0, 100)">
          <circle cx="5" cy="5" r="5" fill="#10b981" />
          <foreignObject x="20" y="-5" width="345" height="40">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #334155;">
              <span style="font-weight: 500;">代替投資商品需要増加</span>：ヘッジ戦略とオルタナティブ資産
            </div>
          </foreignObject>
        </g>
      </g>
    </g>
    
    <!-- 金融機関の戦略的対応カード -->
    <g transform="translate(100, 680)">
      <rect width="800" height="230" rx="12" ry="12" fill="white" stroke="#e2e8f0" stroke-width="1" />
      
      <!-- カードヘッダー -->
      <g transform="translate(20, 30)">
        <circle cx="12" cy="12" r="12" fill="#1E40AF" opacity="0.1" />
        <path d="M12,4 L12,14 M12,18 L12,20 M8,8 A6,6 0 0,1 16,8 C16,12 12,13 12,14" stroke="#1E40AF" stroke-width="2" fill="none" />
        <text x="35" y="18" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#1E40AF">金融機関の戦略的対応</text>
      </g>
      
      <!-- 2カラムレイアウト -->
      <g transform="translate(40, 70)">
        <!-- 左カラム -->
        <g transform="translate(0, 0)">
          <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#334155">短期的対応</text>
          
          <!-- 項目1 -->
          <g transform="translate(0, 40)">
            <circle cx="5" cy="5" r="5" fill="#475569" />
            <foreignObject x="20" y="-5" width="320" height="40">
              <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #334155;">
                <span style="font-weight: 500;">リスク評価の強化</span>：セクター別貿易依存度分析
              </div>
            </foreignObject>
          </g>
          
          <!-- 項目2 -->
          <g transform="translate(0, 80)">
            <circle cx="5" cy="5" r="5" fill="#475569" />
            <foreignObject x="20" y="-5" width="320" height="40">
              <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #334155;">
                <span style="font-weight: 500;">顧客サポート拡充</span>：関税支払い・為替リスク管理支援
              </div>
            </foreignObject>
          </g>
        </g>
        
        <!-- 右カラム -->
        <g transform="translate(400, 0)">
          <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#334155">中長期的戦略</text>
          
          <!-- 項目1 -->
          <g transform="translate(0, 40)">
            <circle cx="5" cy="5" r="5" fill="#475569" />
            <foreignObject x="20" y="-5" width="320" height="40">
              <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #334155;">
                <span style="font-weight: 500;">商品ポートフォリオの再構築</span>：新たな市場環境に対応
              </div>
            </foreignObject>
          </g>
          
          <!-- 項目2 -->
          <g transform="translate(0, 80)">
            <circle cx="5" cy="5" r="5" fill="#475569" />
            <foreignObject x="20" y="-5" width="320" height="40">
              <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #334155;">
                <span style="font-weight: 500;">地域戦略の多様化</span>：非関税対象国・地域へのシフト
              </div>
            </foreignObject>
          </g>
        </g>
      </g>
    </g>
  </g>
  
  <!-- 右側のカード群 -->
  <g id="right-cards">
    <!-- 金融業界セグメント別影響度 -->
    <g transform="translate(940, 180)">
      <rect width="880" height="440" rx="12" ry="12" fill="white" stroke="#e2e8f0" stroke-width="1" />
      
      <!-- カードヘッダー -->
      <g transform="translate(20, 30)">
        <circle cx="12" cy="12" r="12" fill="#1E40AF" opacity="0.1" />
        <path d="M4,16 L8,12 L12,16 L20,8" stroke="#1E40AF" stroke-width="2" fill="none" />
        <text x="35" y="18" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#1E40AF">金融業界セグメント別影響度</text>
      </g>
      
      <!-- 2x2マトリックス -->
      <g transform="translate(40, 60)">
        <!-- 背景色付きの象限 -->
        <rect x="0" y="0" width="350" height="150" fill="#d1fae5" rx="5" ry="5" />
        <rect x="350" y="0" width="350" height="150" fill="#fef3c7" rx="5" ry="5" />
        <rect x="0" y="150" width="350" height="150" fill="#fef3c7" rx="5" ry="5" />
        <rect x="350" y="150" width="350" height="150" fill="#fee2e2" rx="5" ry="5" />
        
        <!-- 軸線 -->
        <line x1="350" y1="0" x2="350" y2="300" stroke="#94a3b8" stroke-width="1" />
        <line x1="0" y1="150" x2="700" y2="150" stroke="#94a3b8" stroke-width="1" />
        
        <!-- 軸ラベル -->
        <text x="350" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569">影響の規模</text>
        <text x="350" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569">影響の規模</text>
        
        <!-- 縦軸ラベル (左) -->
        <g transform="translate(-30, 150)">
          <text font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569" transform="rotate(-90)">適応の難易度</text>
        </g>
        
        <!-- 縦軸ラベル (右) -->
        <g transform="translate(730, 150)">
          <text font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569" transform="rotate(90)">適応の難易度</text>
        </g>
        
        <!-- 項目 -->
        <g transform="translate(100, 50)">
          <rect x="-30" y="-15" width="80" height="25" rx="5" ry="5" fill="white" stroke="#e2e8f0" stroke-width="1" />
          <text x="10" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1E40AF" font-weight="500">資産運用</text>
        </g>
        
        <g transform="translate(500, 40)">
          <rect x="-60" y="-15" width="120" height="25" rx="5" ry="5" fill="white" stroke="#e2e8f0" stroke-width="1" />
          <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f59e0b" font-weight="500">国際銀行業務</text>
        </g>
        
        <g transform="translate(140, 220)">
          <rect x="-40" y="-15" width="90" height="25" rx="5" ry="5" fill="white" stroke="#e2e8f0" stroke-width="1" />
          <text x="5" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f59e0b" font-weight="500">フィンテック</text>
        </g>
        
        <g transform="translate(520, 250)">
          <rect x="-35" y="-15" width="90" height="25" rx="5" ry="5" fill="white" stroke="#e2e8f0" stroke-width="1" />
          <text x="10" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ef4444" font-weight="500">貿易金融</text>
        </g>
      </g>
      
      <text x="400" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">※象限の位置が右上に行くほど高リスク</text>
      
      <!-- リスク評価バー -->
      <g transform="translate(40, 385)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#334155">金融サブセクター別リスク評価</text>
        
        <!-- バーチャート -->
        <g transform="translate(0, 30)">
          <!-- 貿易金融 -->
          <text x="0" y="10" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#334155">貿易金融</text>
          <rect x="150" y="0" width="500" height="10" rx="5" ry="5" fill="#e2e8f0" />
          <rect x="150" y="0" width="425" height="10" rx="5" ry="5" fill="#ef4444" />
          
          <!-- 国際決済 -->
          <text x="0" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#334155">国際決済</text>
          <rect x="150" y="30" width="500" height="10" rx="5" ry="5" fill="#e2e8f0" />
          <rect x="150" y="30" width="350" height="10" rx="5" ry="5" fill="#f59e0b" />
          
          <!-- 為替取引 -->
          <text x="0" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#334155">為替取引</text>
          <rect x="150" y="60" width="500" height="10" rx="5" ry="5" fill="#e2e8f0" />
          <rect x="150" y="60" width="325" height="10" rx="5" ry="5" fill="#f59e0b" />
          
          <!-- 投資銀行 -->
          <text x="0" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#334155">投資銀行</text>
          <rect x="150" y="90" width="500" height="10" rx="5" ry="5" fill="#e2e8f0" />
          <rect x="150" y="90" width="275" height="10" rx="5" ry="5" fill="#f59e0b" />
          
          <!-- 資産運用 -->
          <text x="0" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#334155">資産運用</text>
          <rect x="150" y="120" width="500" height="10" rx="5" ry="5" fill="#e2e8f0" />
          <rect x="150" y="120" width="200" height="10" rx="5" ry="5" fill="#10b981" />
          
          <!-- リテール銀行 -->
          <text x="0" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#334155">リテール銀行</text>
          <rect x="150" y="150" width="500" height="10" rx="5" ry="5" fill="#e2e8f0" />
          <rect x="150" y="150" width="125" height="10" rx="5" ry="5" fill="#10b981" />
        </g>
      </g>
    </g>
    
    <!-- 金融機関収益への影響予測 -->
    <g transform="translate(940, 640)">
      <rect width="880" height="270" rx="12" ry="12" fill="white" stroke="#e2e8f0" stroke-width="1" />
      
      <!-- カードヘッダー -->
      <g transform="translate(20, 30)">
        <circle cx="12" cy="12" r="12" fill="#1E40AF" opacity="0.1" />
        <path d="M12,4 A8,8 0 1,1 12,20 A8,8 0 1,1 12,4 M12,8 L12,12 M12,12 L16,12" stroke="#1E40AF" stroke-width="2" fill="none" />
        <text x="35" y="18" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#1E40AF">金融機関収益への影響予測</text>
      </g>
      
      <!-- チャート -->
      <g transform="translate(40, 70)">
        <!-- ベース枠 -->
        <rect x="0" y="0" width="800" height="120" fill="none" stroke="#f1f5f9" stroke-width="1" />
        
        <!-- 中心線 -->
        <line x1="0" y1="60" x2="800" y2="60" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5" />
        
        <!-- 縦軸 -->
        <line x1="0" y1="0" x2="0" y2="120" stroke="#94a3b8" stroke-width="1" />
        
        <!-- 横軸 -->
        <line x1="0" y1="120" x2="800" y2="120" stroke="#94a3b8" stroke-width="1" />
        
        <!-- ラベル -->
        <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#64748b">収益影響</text>
        <text x="0" y="145" font-family="Arial, sans-serif" font-size="14" fill="#64748b">現在</text>
        <text x="400" y="145" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">短期</text>
        <text x="800" y="145" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">中長期</text>
        
        <!-- チャート線 - 保守的シナリオ (緑) -->
        <path d="M0,60 C150,50 300,30 500,65 C600,80 700,60 800,50" stroke="#10b981" stroke-width="3" fill="none" />
        
        <!-- チャート線 - 基本シナリオ (オレンジ) -->
        <path d="M0,60 C150,70 300,85 450,50 C600,40 700,55 800,65" stroke="#f59e0b" stroke-width="3" fill="none" />
        
        <!-- チャート線 - 厳しいシナリオ (赤) -->
        <path d="M0,60 C100,75 250,105 400,115 C550,125 675,105 800,90" stroke="#ef4444" stroke-width="3" fill="none" />
      </g>
      
      <!-- 凡例 -->
      <g transform="translate(80, 230)">
